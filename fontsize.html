<!DOCTYPE html>
<html>
<head>
	<title>响应式字体设置</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<style type="text/css">
		html{font-size: 62.5%;}
		body{ max-width: 640px; margin: 0 auto; }
		p{ font-size: 1.2rem; }
		.p16{ font-size: 1.6rem; }
	</style>
</head>
<body>
	<p>我是12px字体大小</p>
	<p class="p16">我是16px字体大小</p>
</body>
</html>
